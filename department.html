                        </span>

            </div>

        <main class="department-main">
            <section class="department-form-section">
                <h2>全社共通設定</h2>
                <div class="company-color-section">
                    <form id="companyColorForm">
                        <div class="form-group">
                            <label for="companyDefaultColor">全社のデフォルトカラー</label>
                            <div class="color-input-group">
                                <input type="color" id="companyDefaultColor" value="#3498db">
                                <input type="text" id="companyDefaultColorText" value="#3498db" placeholder="#FFFFFF">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">保存</button>
                            <button type="button" id="resetCompanyColorBtn" class="btn">リセット</button>
                        </div>
                    </form>
                </div>
            </section>
            
            <section class="department-list-section">
                <h2>部署一覧</h2>
                <div style="margin-bottom: 1rem;">
                    <button id="addDepartmentBtn" class="btn btn-primary">新規部署追加</button>
                </div>
                <div class="table-container">
                    <table id="departmentTable">
                        <thead>
                            <tr>
                                <th>部署名</th>
                                <th>デフォルトカラー</th>
                                <th>表示順序</th>
                                <th>所属人数</th>
                                <th>作成日</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="departmentTableBody">
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    
    <!-- 部署モーダル -->
    <div id="departmentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">新規部署追加</h2>
            <form id="departmentForm">
                <input type="hidden" id="departmentId">
                <div class="form-group">
                    <label for="departmentName">部署名</label>
                    <input type="text" id="departmentName" required>
                </div>
                <div class="form-group">
                    <label for="defaultColor">デフォルトカラー</label>
                    <div class="color-input-group">
                        <input type="color" id="defaultColor" value="#718096">
                        <input type="text" id="defaultColorText" value="#718096" placeholder="#FFFFFF">
                    </div>
                </div>
                <div class="form-group">
                    <label for="displayOrder">表示順序</label>
                    <input type="number" id="displayOrder" value="0" min="0">
                </div>
                <div class="form-actions">
                    <button type="submit" id="submitBtn">追加</button>
                    <button type="button" id="cancelBtn">キャンセル</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 削除確認モーダル -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>部署の削除</h2>
            <p>この部署を削除してもよろしいですか？</p>
            <p><strong>注意:</strong> この部署に所属するユーザーがいる場合は削除できません。</p>
            <div class="form-actions">
                <button id="confirmDeleteBtn" class="danger">削除</button>
                <button id="cancelDeleteBtn" type="button">キャンセル</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="src/js/department.js"></script>
