<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部署管理 - 会議室予約システム</title>
    <link rel="stylesheet" href="src/css/common.css">
    <link rel="stylesheet" href="src/css/department.css">
        <script type="module" src="https://unpkg.com/invokers-polyfill@latest/invoker.min.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/dialog-closedby-polyfill@latest/index.min.js"></script>
</head>

<body>
    <div class="container">
        <header id="sidebar" class="sidebar">
            <!-- JavaScriptで動的に生成 -->
        </header>
        <main class="main-content">
            <header class="content-header">
                <button id="toggleSidebar" class="hamburger-btn">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </header>
            <section class="form-section">
                <h2 class="form-section-heading">全社共通設定</h2>
                <div class="company-color-section">
                    <form id="companyColorForm">
                        <div class="form-group">
                            <label for="companyDefaultColor">全社のデフォルトカラー</label>
                            <div class="color-input-group">
                                <input type="color" id="companyDefaultColor" value="#3498db">
                                <input type="text" id="companyDefaultColorText" value="#3498db" placeholder="#FFFFFF">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </form>
                </div>
            </section>

            <section class="form-section">
                <h2 class="form-section-heading">部署一覧</h2>
                <div style="margin-bottom: 1rem;">
                    <button id="addDepartmentBtn" class="btn btn-primary">新規部署追加</button>
                </div>
                <div class="table-container">
                    <table id="departmentTable">
                        <thead>
                            <tr>
                                <th>部署名</th>
                                <th>デフォルトカラー</th>
                                <th>表示順序</th>
                                <th>所属人数</th>
                                <th>作成日</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="departmentTableBody">
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- 部署モーダル -->
    <dialog id="departmentModal" class="modal" closedby="any" aria-labelledby="modalTitle">
        <div class="modal-header">
            <h1 id="modalTitle" class="modal-heading">新規部署追加</h1>
            <button class="modal-header-close" commandfor="departmentModal" command="close"><img
                    src="/meeting-room-reservation-09/src/images/close.svg" alt=""></button>
        </div>

        <form id="departmentForm" class="modal-body">
            <input type="hidden" id="departmentId">
            <div class="form-group">
                <label for="departmentName">部署名</label>
                <input type="text" id="departmentName" required>
            </div>
            <div class="form-group">
                <label for="defaultColor">デフォルトカラー</label>
                <div class="color-input-group">
                    <input type="color" id="defaultColor" value="#718096">
                    <input type="text" id="defaultColorText" value="#718096" placeholder="#FFFFFF">
                </div>
            </div>
            <div class="form-group">
                <label for="displayOrder">表示順序</label>
                <input type="number" id="displayOrder" value="0" min="0">
            </div>
            <div class="form-actions">
                <button type="submit" id="submitBtn">追加</button>
                <button type="button" commandfor="departmentModal" command="close">キャンセル</button>
            </div>
        </form>
    </dialog>

    <!-- 削除確認モーダル -->
    <dialog id="deleteModal" class="modal" closedby="any" aria-labelledby="modalTitle">
        <div class="modal-header">
            <h1 id="modalTitle" class="modal-heading">部署の削除</h1>
            <button class="modal-header-close" commandfor="reservationModal" command="close"><img
                    src="/meeting-room-reservation-09/src/images/close.svg" alt=""></button>
        </div>
        <div class="modal-body">
            <p>この部署を削除してもよろしいですか？</p>
            <p><strong>注意:</strong> この部署に所属するユーザーがいる場合は削除できません。</p>
            <div class="form-actions">
                <button id="confirmDeleteBtn" class="danger">削除</button>
                <button type="button" commandfor="deleteModal" command="close">キャンセル</button>
            </div>
        </div>
    </dialog>

    <script type="module" src="src/js/department.js"></script>
</body>

</html>
