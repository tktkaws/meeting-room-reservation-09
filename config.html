<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー設定 - 会議室予約システム</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ユーザー設定</h1>
            <nav>
                <a href="index.html">予約画面に戻る</a>
            </nav>
        </header>
        
        <main class="config-main">
            <section class="user-info-section">
                <h2>ユーザー情報</h2>
                <form id="userInfoForm">
                    <div class="form-group">
                        <label for="userName">名前</label>
                        <input type="text" id="userName" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">メールアドレス</label>
                        <input type="email" id="userEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="userDepartment">部署</label>
                        <select id="userDepartment" required>
                            <option value="">選択してください</option>
                        </select>
                    </div>
                    <button type="submit">更新</button>
                </form>
            </section>
            
            <section class="password-section">
                <h2>パスワード変更</h2>
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="currentPassword">現在のパスワード</label>
                        <input type="password" id="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">新しいパスワード</label>
                        <input type="password" id="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">新しいパスワード（確認）</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit">パスワード変更</button>
                </form>
            </section>
            
            <section class="notification-section">
                <h2>通知設定</h2>
                <form id="notificationForm">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="emailNotification">
                            メール通知を受け取る
                        </label>
                    </div>
                    <button type="submit">設定を保存</button>
                </form>
            </section>
            
            <section class="color-section">
                <h2>カラー設定</h2>
                <div id="colorSettings">
                    <p>各部署のデフォルトカラーを個別に設定できます</p>
                    <div id="departmentColors"></div>
                </div>
                <button id="saveColorSettings">カラー設定を保存</button>
            </section>
        </main>
    </div>
    
    <script type="module" src="src/js/config.js"></script>
</body>
</html>
